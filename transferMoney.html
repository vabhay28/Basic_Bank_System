<!-- Transfer Form Start -->    
<div class="container d-flex justify-content-xl-center justify-content-md-center">
  <div class="col-md-5">
      <div class="form-area">  
          <form role="form" id="form-money-transfer">
          <br style="clear:both">
                      <h3 style="margin-bottom: 25px; text-align: center;">Send Money to Your Loved ones</h3>
                      
                      <div class="form-group">
                      <input type="number" minlength="10" maxlength="10" list="cs_lists" class="form-control" placeholder="Sender's Account Number" required name="cList_s_name" id="cList_s_name">
                        <datalist id="cs_lists"></datalist>
                      </div>

                      <div class="form-group">
                          <input type="email" class="form-control" id="s_email" name="email" placeholder="Sender's Email" required>
                      </div>

                      <div class="form-group">
                      <input type="number" minlength="10" maxlength="10" list="cr_lists" class="form-control" placeholder="Receiver's Account Number" required name="cList_r_name" id="cList_r_name">
                        <datalist id="cr_lists"></datalist>
                      </div>
                      
                      <div class="form-group">
                          <input type="email" class="form-control" id="r_email" name="email" placeholder="Receiver's Email" required>
                      </div>

                      <div class="form-group">
                        <input type="number" class="form-control" id="transfer_amount"  placeholder="Amount" required>
                      </div>
                      
                      <div class="form-group">
                        <button type="reset" id="clear" name="clear" class="btn btn-danger pull-left ">Reset</button>    
                        <button type="button" id="submit" name="submit" class="btn btn-success pull-right ">Transfer</button>
                      </div>
                    
                      <div class="form-group" id="msg">
                        
                      </div>
          </form>
      </div>
  </div>
  </div>
